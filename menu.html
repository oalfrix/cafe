<div class="container">

    <div class="product">
        <img src="burger1.jpg" alt="Product 2 Picture">
        <div class="amount">
            Amount: <input type="number" class="amount-input" value="1">
        </div>
        <div class="price">$<span class="price-tag">30.00</span></div>
        <button class="btn increase-btn">+</button>
        <button class="btn decrease-btn">-</button>
        <button class="btn purchase-btn">Purchase</button>
    </div>
    
    
</div>

<script>
    const products = document.querySelectorAll('.product');

    products.forEach(product => {
        const amountInput = product.querySelector('.amount-input');
        const priceTag = product.querySelector('.price-tag');
        const increaseBtn = product.querySelector('.increase-btn');
        const decreaseBtn = product.querySelector('.decrease-btn');

        increaseBtn.addEventListener('click', () => {
            amountInput.value = parseInt(amountInput.value) + 1;
            updatePrice();
        });

        decreaseBtn.addEventListener('click', () => {
            if (parseInt(amountInput.value) > 1) {
                amountInput.value = parseInt(amountInput.value) - 1;
                updatePrice();
            }
        });

        function updatePrice() {
            const amount = parseInt(amountInput.value);
            const pricePerUnit = parseFloat(priceTag.textContent);
            const totalPrice = amount * pricePerUnit;
            priceTag.textContent = totalPrice.toFixed(2);
        }
    });
</script>
